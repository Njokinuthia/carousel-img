<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Carouselt</title>
</head>

<body>
  <h1>Carousel Lesson</h1>
  <p>A slideshow of nature</p>

  <!-- slide show picture divs -->
  <div class="container-slideshow">
    <div>
      <div class="">1 / 3</div>
      <img class="w-100" src="assets/bird.jpeg" >
      <div class="caption">Bird</div>
    </div>

    <div>
      <div >2 / 3</div>
      <img class="w-100" src="assets/bridge.jpeg" alt="">
      <div class="caption">Bridge</div>      
    </div>

    <div>
      <div>3 / 3</div>
      <img src="assets/sunset.jpeg" alt="sunset">
      <div class="caption">Sunset</div>
    </div>

    <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>

</body>

</html>
